<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faster</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"

    <link rel="stylesheet" href="./css/styles.css" />

  <body>
    <header class="header">
      <a href="/">
        <img
          class="header-logo"
          src="./icons/logo.svg"
          width="92"
          height="28"
          alt="Faster logo"
        />

      <nav class="header-nav">
        <ul>
          <li>
            <a href="#">How Fast?</a>
          </li>
          <li>

          <li>

          </li>

          </li>
        </ul>
      </nav>
      <button class="header-button">Fast Login</button>

    <div class="grid">
      <section class="hero inset-grid" aria-label="Mensaje principal">
        <div class="hero-content">
          <h3>One click.</h3>
          <h3>No passwords.</h3>
          <h3>The world's fastest checkout.</h3>
          <p>
            Forget passwords. Skip long entry forms. Shop online and securely

          </p>
          <button>Sign up for Faster</button>
          <a href="#">Get Faster for your business</a>
        </div>
      </section>
      <div class="sticky">
        <img src="./images/iphone.png" alt="" />
      </div>
      <section class="press inset-grid" aria-label="Sección de Prensa">
        <div class="press-content">
          <p>press</p>
